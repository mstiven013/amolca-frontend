<ngx-carousel [inputs]="postsCarousel" (carouselLoad)="myfunc($event)">
  <ngx-item NgxCarouselItem *ngFor="let post of posts;">
    <div class="content">

      <div class="image-container">
        <a *ngIf="post.thumbnail && post.thumbnail !== ''" routerLink="/blog/{{post.slug}}">
          <img src="post.thumbnail" alt="">
        </a>
        <a *ngIf="!post.thumbnail || post.thumbnail == ''" routerLink="/blog/{{post.slug}}">
          <img src="assets/img/common/no-image.jpg" alt="">
        </a>
      </div>

      <div class="info">
        <h3 class="title">
          <a routerLink="/blog/{{post.slug}}">{{post.title}}</a>
        </h3>
        <p class="date">{{post.registerDate | date:'mediumDate'}}</p>
        <p *ngIf="!post.excerpt || post.excerpt == ''" class="description" [innerHTML]="post.content.substring(0,100) + '...'"></p>
        <p *ngIf="post.excerpt && post.excerpt != ''" class="description" [innerHTML]="post.excerpt.substring(0,100) + '...'"></p>

        <p><a routerLink="/blog/{{post.slug}}" class="button primary">Leer m√°s</a></p>
      </div>
    </div>

  </ngx-item>
  <button NgxCarouselPrev class='leftRs'></button>
  <button NgxCarouselNext class='rightRs'></button>
</ngx-carousel>
