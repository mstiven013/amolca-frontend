<div class="top-bar">
  <div id="social-top-bar">
      <social-network [position]="this.socialPosition"></social-network>
  </div>

  <ul id="top-bar-btns">
    <!--Cart button-->
    <li *ngIf="showCart || dummy"><cart-btn [view]="this.cartBtnView" [value]="this.cartValue"></cart-btn></li>

    <!--Login/Register Button-->
    <li>
      <login-btn *ngIf="!userIsLogged" [view]="this.loginBtnView"></login-btn>
      <user-btn *ngIf="userIsLogged" [user]="userInfo" [view]="'full'"></user-btn>
    </li>

    <li>
      <a id="contact" routerLink="contacto">
        <i class="material-icons">email</i> Contacto</a>
    </li>
  </ul>
</div>
