<nav *ngIf="menu.length > 0" id="nav-menu">

  <!--Mobile user btn-->
  <login-btn class="login-btn" [view]="this.loginView" [class]="this.loginClass"></login-btn>

  <!--Mobile btn menu-->
  <div class="mobile-btn" id="mobile-btn" (click)="mobileMenu()">
    <span></span>
  </div>

  <!--Navigation menu-->
  <ul class="hmenu" id="hmenu">
    <li *ngFor="let item of menu;"><a *ngIf="item.state === true" href="{{item.link}}" target="{{item.target}}">{{item.name}}</a></li>
  </ul>
</nav>
