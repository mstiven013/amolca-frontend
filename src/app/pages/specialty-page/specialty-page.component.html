<div *ngIf="this.exists" class="single-specialty">
  <app-loader *ngIf="loader.show" [mode]="loader.mode"></app-loader>

  <div class="banner-container">
    <custom-banner [type]="'specialty'" [id]="specialty._id" [message]="'Amolca editorial médica y odontológica'"></custom-banner>
  </div>

  <div class="specialty-title">
    <h2>{{specialty.title}}</h2>
  </div>

  <div class="page-container">
    <books-loop [specialty]="specialty._id" [orderBy]="'publicationYear'" [order]="-1" [itemsPerRow]="4"></books-loop>
  </div>
</div>

<!--If not exists one book with this slug show Not Found component-->
<not-found *ngIf="this.error" [pageType]="'post'"></not-found>
