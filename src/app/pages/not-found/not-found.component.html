<!--Page & Post not found-->
<div class="page-not-found">
  <p *ngIf="pageType !== 'cart'"><img src="assets\img\common\404.png" alt=""></p>
  <p class="title">{{text.title}}</p>
  <p class="btn-contain">
    <a class="button {{text.buttonBg}}" routerLink="/">{{text.button}}</a> 
    <social-network class="social" [position]="socialNetworks.position" [color]="socialNetworks.color" [background]="socialNetworks.background"></social-network>
  </p>
</div>
